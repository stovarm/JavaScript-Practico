    <header>
        <h1>PERSONAL FINANCE</h1>
    </header>
    
    <section>
        <h2>Calculate your Budget & Investments</h2>
        <form>
            <div class="form_inputs">
                <label for="InputIncome">Income:</label>
                <input id="InputIncome" placeholder="10000" type="number">
                
                <label for="InputRate">Interest Rate (monthly):</label>
                <input id="InputRate" placeholder="2.2" type="number">
                <label for="InputYears">Years to Project:</label>
                <input id="InputYears" placeholder="5" type="number">
                <button type="button" onclick="calculateExpenses()">
                    Calculate
                </button>
            </div> 

            
            
            <div class="form_results">
                <label>Expenses 90%:</label>
                <p id="Expenses"></p>
                <label>Rent 30%:</label>
                <p id="Rent"></p>
                <label>Food 15%:</label>
                <p id="Food"></p>
                <label>Debt 15%:</label>
                <p id="Debt"></p>
                <label>Transport 10%:</label>
                <p id="Transport"></p>
                <label>Services 10%:</label>
                <p id="Services"></p>
                <label>Others 10%:</label>
                <p id="Others"></p>
                <label>1 Year Savings:</label>
                <p id="YearSavings"></p>
                <label>Final Capital:</label>
                <p id="Capital"></p>
            </div>
            

        </form> 
    </section>
