<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Taller #1</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">  <!-- conectamos el lable con el id del input, si tocan el label los lleva al input -->
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">  <!-- Por defecto los botones que están dentro de un form son de tipo submit(envíar info y ir a otra web) -->
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">  <!-- onclick es para ligarlo a Js a esa función y que al activar el boton js reaccióne. -->
                Calcular el área
            </button>
        </form>

        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputTrianguloBase">
                Escribe cuánto mide la base del triángulo:
            </label>
            <input id="InputTrianguloBase" type="number">
            <label for="InputTrianguloLado">
                Escribe cuánto mide un lado del triángulo:
            </label>
            <input id="InputTrianguloLado" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">  
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
